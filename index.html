<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <h1>this is building tool</h1>
	   <script src="index.js"></script>

     <div id="cssstyle">none</div>
     <div style="display: inline-block;width:30%;height:100%"> 
      <div id="currentDiv" style="width:100px;height:100px;background-color:grey">
          this is text
          this is another text
      </div>

      <ul>
        <li onclick="liClick(this)">width</li>
        <li onclick="liClick(this)">height</li>
        <li onclick="liClick(this)">background-color</li>
        <li onclick="liClick(this)">border-style</li>
        <li onclick="liClick(this)">border-width</li>
        <li onclick="liClick(this)">text-align</li>
        <li onclick="liClick(this)">color</li>
        <li onclick="liClick(this)">line-height</li>
        <li onclick="liClick(this)">letter-spacing</li>
        <li onclick="liClick(this)">text-align</li>
        <li onclick="liClick(this)">text-decoration</li>
        <li onclick="liClick(this)">text-indent</li>
        <li onclick="liClick(this)">text-transform</li>

      </ul>
    </div>

    <div style="width:100%;height:100%;overflow:scroll;"> 
     <div style="display:flex;gap: 10px;flex-wrap: wrap;" id="flexView">
     </div>
    </div>

     
  </body>
</html>
